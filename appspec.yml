version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/
hooks:
  ApplicationStop:
    - location: scripts/appStop.sh
      timeout: 30
      runas: root
  BeforeInstall:
    - location: scripts/beforeInstall.sh
      timeout: 30
      runas: root
  Install:
    - location: scripts/install.sh
      timeout: 30
      runas: root
  AfterInstall:
    - location: scripts/afterInstall.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
